<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style>
        body {
            margin: 0;
        }
        canvas{
            background-color: #e5e5e5;
        }
        button{
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: 99;
            background: black;
            color: #fff;
            border: none;
            padding: 10px 40px;
            cursor: pointer;
            transition: .3s;
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <button onclick="generateCircle(10)">Click</button>    
    <script src="js/main.js"></script>
</body>
</html>
